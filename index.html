<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sajeeva</title>

  <!-- Google Font (mirip Linktree clean serif-sans mix) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f4e6d8; /* cream peach */
      color: #1f1f1f;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 40px 20px 60px;
      text-align: center;
    }

    .avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      background: #efe2d6;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
    }

    .avatar img {
      width: 70%;
    }

    h1 {
      font-weight: 400;
      font-size: 28px;
      margin: 0 0 12px;
      letter-spacing: 0.5px;
    }

    .subtitle {
      font-size: 15px;
      line-height: 1.6;
      opacity: 0.9;
      margin-bottom: 24px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 22px;
      margin-bottom: 30px;
      font-size: 22px;
    }

    .social-icons a {
      color: #1f1f1f;
      text-decoration: none;
    }

    .card {
      background: #f8efe8;
      border-radius: 20px;
      padding: 24px 20px;
      margin-bottom: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.04);
    }

    .card img {
      width: 120px;
      margin-bottom: 18px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 16px;
      border-radius: 14px;
      background: #ffffff;
      text-decoration: none;
      color: #1f1f1f;
      font-size: 16px;
      font-weight: 400;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
    }

    .link-btn {
      background: #ffffff;
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 14px;
      text-decoration: none;
      color: #1f1f1f;
      display: block;
      font-size: 16px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- Avatar / Logo -->
    <div class="avatar">
      <img src="logo.png" alt="Sajeeva">
    </div>

    <h1>sajeeva</h1>
    <div class="subtitle">
      Ketersediaan kamar & reservasi.<br>
      Hubungi kami di bawah ini.
    </div>

    <!-- Social Icons -->
    <div class="social-icons">
      <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
      <a href="#"><i class="fa-brands fa-instagram"></i></a>
      <a href="#"><i class="fa-brands fa-tiktok"></i></a>
    </div>

    <!-- Main Card -->
    <div class="card">
      <img src="logo.png" alt="Sajeeva">
      <a href="https://wa.me/62XXXXXXXXXX" class="btn">
        Tanya Tanya / Reservasi
      </a>
    </div>

    <!-- Extra Links -->
    <a href="https://instagram.com/username" class="link-btn">
      Instagram
    </a>

    <a href="https://tiktok.com/@username" class="link-btn">
      TikTok
    </a>

  </div>
</body>
</html>
